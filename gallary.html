                    menu.removeAttr('style');

            });

    <style type="text/css">
.cd-top {
  display: inline-block;
  height: 40px;
  width: 40px;
  position: fixed;
  bottom: 40px;
  right: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
  
  overflow: hidden;
  text-indent: 100%;
  white-space: nowrap;
  background: #007f00 url(assets/img/back%20to%20top%20green.png) no-repeat center 50%;
  visibility: hidden;
  opacity: 0;
  -webkit-transition: opacity .3s 0s, visibility 0s .3s;
  -moz-transition: opacity .3s 0s, visibility 0s .3s;
  transition: opacity .3s 0s, visibility 0s .3s;
}
.cd-top.cd-is-visible, .cd-top.cd-fade-out, .no-touch .cd-top:hover {
  -webkit-transition: opacity .3s 0s, visibility 0s 0s;
  -moz-transition: opacity .3s 0s, visibility 0s 0s;
  transition: opacity .3s 0s, visibility 0s 0s;
}
.cd-top.cd-is-visible {
  
  visibility: visible;
  opacity: 1;
}
.cd-top.cd-fade-out {
 
  opacity: .5;
}
.no-touch .cd-top:hover {
  background-color: #e86256;
  opacity: 1;
}
@media only screen and (min-width: 768px) {
  .cd-top {
    right: 20px;
    bottom: 20px;
  }
}
@media only screen and (min-width: 1024px) {
  .cd-top {
    height: 60px;
    width: 60px;
    right: 30px;
    bottom: 30px;
  }
}

.logocontainer{width:100px;float:left;}

.dropdown-menu > .active > a { background: #005100; color: #5d5d5d; }
.dropdown-menu > .active > a:hover, .dropdown-menu > .active > a:focus { background: #005100; color: green; }

a:hover, a:focus { color: #fff; text-decoration: none; }
.container {

    margin: 0px auto;

    .nomargin {margin:0;
    }
.left{float:left; padding-left:5px; width:15%;}
.right{float:right; padding-right:5px; width:85%;}

nav, ul, li, a  {margin: 0; padding: 0;}


.toggleMenu {height:30px;
    display:  none;top:20px;
   background:  #007f00;
    padding: 5px 10px; 
    color: #fff;float:right;
}

.nav {  
    color:#000; margin: 10px auto 10px auto;
     *zoom: 1;list-style:none;padding-left:20px;
     background:#98b827;  width: 100%;
}
.nav:before {
    content: " "; 
    display: table; 
}
.nav:after {
    content: " "; 
    display: table; 

    clear: both;
}
.nav ul { 
    list-style: none;
  
}
.nav a {
    padding: 15px 15px;
    color:#fff;
}
.nav li {
    position: relative;
}
.nav > li {
    float: left;
    border-top: 1px solid #FFF;
}
.nav > li > .parent {
 
    background-repeat: no-repeat;
    background-position: right;
}
.nav > li > a {
    display: block;
}
.nav > li > a:hover{
    background-color:#005100;
}
.nav li  ul {
    position: absolute;
    left: -9999px;
}
.nav > li.hover > ul {
    left: 0;max-width:auto;min-width:250px;
}
.nav li li.hover ul {
    left: 100%;
    top: 0;max-width:auto;min-width:250px;
}
.nav li li a {
    display: block;
    background:green;
    position: relative;
    z-index:100;
  
}
.nav li li li a {
    background:#003D00;
    z-index:200;
   
}

@media screen and (max-width: 768px) {
    .active {
        display: block;
    }
    .nav {
        padding-left: 0px;
    }
    .nav > li {
        float: none;
    }
    .nav > li > .parent {
        background-position: 95% 50%;
    }
    .nav li li .parent {
   
        background-repeat: no-repeat;
        background-position: 95% 50%;
    }
    .nav ul {
        display: block;
        width: 100%;
    }
   .nav > li.hover > ul , .nav li li.hover ul {
        position: static;
    }

}
